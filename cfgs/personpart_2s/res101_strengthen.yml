EXP_DIR: res101
SAVE_DIR: ./models
LOAD_DIR: ./models
CHECKPOINT: '418_strengthen'
GPU_ID: '0,1,2,3'
CLASS_AGNOSTIC: True

TRAIN:
  EPOCHS: 20
  IMG_BATCH_SIZE: 8
  HAS_RPN: True
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  RPN_POSITIVE_OVERLAP: 0.7
  RPN_BATCHSIZE: 256
  RPN_BATCHSIZE_HF: 64
  PROPOSAL_METHOD: gt
  BG_THRESH_LO: 0.0
  DISPLAY: 10
  BATCH_SIZE: 256
  BATCH_SIZE_HF: 32
  WEIGHT_DECAY: 0.0001
  DOUBLE_BIAS: False
  LEARNING_RATE: 0.001
  LR_SCHEDULE: [8,12]
  GAMMA: 0.1
  FG_FRACTION: 0.25
  FG_FRACTION_HF: 0.5

TEST:
  HAS_RPN: True

POOLING_SIZE: 7
POOLING_SIZE_PERSON: 24
POOLING_SIZE_HF: 7
POOLING_MODE: align
CROP_RESIZE_WITH_MAX_POOL: False
ANCHOR_SCALES: [4, 8, 16, 32]
ANCHOR_RATIOS: [0.5,1,2]
ANCHOR_SCALES_HF: [2, 4, 8, 16]
ANCHOR_RATIOS_HF: [0.5,1,2]
RATIO: 0.5
PERSON_NMS: 6  # BATCH --> 64

MAX_NUM_GT_BOXES: 20