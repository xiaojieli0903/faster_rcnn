EXP_DIR: res101
SAVE_DIR: /mnt/lvmhdd/xiaojiework/faster-rcnn/baseline/models
LOAD_DIR: /mnt/lvmhdd/xiaojiework/faster-rcnn/baseline/models
GPU_ID: '0,1,2,3'
CHECKPOINT: '414_person'  #res101_2s
CLASS_AGNOSTIC: True

TRAIN:
  EPOCHS: 15
  IMG_BATCH_SIZE: 8
  HAS_RPN: True
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  RPN_POSITIVE_OVERLAP: 0.7
  RPN_BATCHSIZE: 256
  PROPOSAL_METHOD: gt
  BG_THRESH_LO: 0.0
  DISPLAY: 10
  BATCH_SIZE: 256
  WEIGHT_DECAY: 0.0001
  DOUBLE_BIAS: False
  LEARNING_RATE: 0.005
  LR_SCHEDULE: [8,12]
  GAMMA: 0.1

TEST:
  HAS_RPN: True

POOLING_SIZE: 7
POOLING_MODE: align
CROP_RESIZE_WITH_MAX_POOL: False
ANCHOR_SCALES: [2, 4, 8, 16, 32]
ANCHOR_RATIOS: [0.5,1,2]
MAX_NUM_GT_BOXES: 20